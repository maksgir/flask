<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark" style="margin-left:15%; margin-right:15%;">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">ЯндексЛицей форма</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/">Главная</a>
                <a class="nav-link" href="/about">Про нас</a>
                {% if current_user.is_authenticated %}
                <a class="nav-link" href="/account">Личный кабинет</a>
                {% endif %}

                {% if current_user.is_authenticated %}
                <a class="btn btn-danger" href="/logout">{{ current_user.name }}</a>
                {% else %}
                <p>
                    <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="px-3">
        {% block content %}{% endblock %}

    </main>

    <footer class="container mt-auto text-white-50">
        <p>Сделано при помощи <a href="https://lyceum.yandex.ru/" class="text-white">Яндекс Лицея</a>, by <a
                href="https://vk.com/maksgirya" class="text-white">@maksgir</a>.</p>
    </footer>
</div>


</body>
</html>
